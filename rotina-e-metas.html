<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotina e Metas - Smart Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="rotina-e-metas.css">
</head>
<body class="bg-gray-900 text-gray-300 font-sans">

    <div id="rotina-metas-app" class="p-4 sm:p-6 lg:p-8">
        <header class="flex flex-wrap justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-white">Rotina e Metas</h1>
                <p id="header-user-name" class="text-gray-400">Bem-vindo!</p>
            </div>
            <a href="index.html" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i> Voltar ao Hub
            </a>
        </header>

        <section id="metas-kpis" class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
                <div class="kpi-card"><h3 class="kpi-title">Meta Mensal</h3><input type="text" id="meta-mensal" class="kpi-input" value="R$ 0,00"><button data-target="meta-mensal" class="save-btn hidden">Salvar</button></div>
                <div class="kpi-card"><h3 class="kpi-title">Meta Diária</h3><input type="text" id="meta-diaria" class="kpi-input" value="R$ 0,00"><button data-target="meta-diaria" class="save-btn hidden">Salvar</button></div>
                <div class="kpi-card"><h3 class="kpi-title">Comissão</h3><input type="text" id="comissao" class="kpi-input" value="0%"><button data-target="comissao" class="save-btn hidden">Salvar</button></div>
                <div class="kpi-card"><h3 class="kpi-title">Total Vendido (Hoje)</h3><p id="total-vendido" class="kpi-value">R$ 0,00</p></div>
                <div class="kpi-card"><h3 class="kpi-title">Lucro (Hoje)</h3><p id="lucro" class="kpi-value">R$ 0,00</p></div>
            </div>
        </section>

        <section id="product-list-section" class="mb-8">
            <h2 class="text-xl font-semibold text-white mb-4">Lista de Produtos</h2>
            <div id="product-list-container" class="product-list-container">
                </div>
            <button id="add-product-btn" class="add-product-btn">
                <i class="fas fa-plus mr-2"></i>Adicionar Produto
            </button>
        </section>

        <main id="kanban-board" class="kanban-container">
            <div class="kanban-column" data-column-id="rotina"><h2 class="column-title"><i class="fas fa-calendar-day mr-2 text-blue-400"></i>Rotina Diária</h2><div class="cards-container" data-column-list-id="rotina"></div><div class="add-card-form hidden"><textarea placeholder="Digite o título da tarefa..." class="add-card-textarea"></textarea><div class="add-card-actions"><button class="confirm-add-btn">Adicionar</button><button class="cancel-add-btn">Cancelar</button></div></div><button class="add-card-btn">+ Adicionar Tarefa</button></div>
            <div class="kanban-column" data-column-id="backlog"><h2 class="column-title"><i class="fas fa-layer-group mr-2 text-gray-400"></i>Backlog</h2><div class="cards-container" data-column-list-id="backlog"></div><div class="add-card-form hidden"><textarea placeholder="Digite o título da tarefa..." class="add-card-textarea"></textarea><div class="add-card-actions"><button class="confirm-add-btn">Adicionar</button><button class="cancel-add-btn">Cancelar</button></div></div><button class="add-card-btn">+ Adicionar Tarefa</button></div>
            <div class="kanban-column" data-column-id="afazer"><h2 class="column-title"><i class="fas fa-list-check mr-2 text-yellow-400"></i>A Fazer</h2><div class="cards-container" data-column-list-id="afazer"></div><div class="add-card-form hidden"><textarea placeholder="Digite o título da tarefa..." class="add-card-textarea"></textarea><div class="add-card-actions"><button class="confirm-add-btn">Adicionar</button><button class="cancel-add-btn">Cancelar</button></div></div><button class="add-card-btn">+ Adicionar Tarefa</button></div>
            <div class="kanban-column" data-column-id="progresso"><h2 class="column-title"><i class="fas fa-person-running mr-2 text-orange-400"></i>Em Progresso</h2><div class="cards-container" data-column-list-id="progresso"></div><div class="add-card-form hidden"><textarea placeholder="Digite o título da tarefa..." class="add-card-textarea"></textarea><div class="add-card-actions"><button class="confirm-add-btn">Adicionar</button><button class="cancel-add-btn">Cancelar</button></div></div><button class="add-card-btn">+ Adicionar Tarefa</button></div>
            <div class="kanban-column" data-column-id="feito"><h2 class="column-title"><i class="fas fa-flag-checkered mr-2 text-green-400"></i>Feito</h2><div class="cards-container" data-column-list-id="feito"></div><div class="add-card-form hidden"><textarea placeholder="Digite o título da tarefa..." class="add-card-textarea"></textarea><div class="add-card-actions"><button class="confirm-add-btn">Adicionar</button><button class="cancel-add-btn">Cancelar</button></div></div><button class="add-card-btn">+ Adicionar Tarefa</button></div>
        </main>
    </div>

    <div id="card-modal" class="modal-overlay hidden"><div class="modal-content"><button id="modal-close-btn" class="modal-close-btn">&times;</button><input id="modal-title-input" type="text" class="modal-title-input" placeholder="Título da Tarefa"><textarea id="modal-description-textarea" class="modal-description-textarea" placeholder="Adicione uma descrição mais detalhada..."></textarea><button id="modal-save-btn" class="modal-save-btn">Salvar Alterações</button></div></div>

    <div id="add-product-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="product-modal-close-btn" class="modal-close-btn">&times;</button>
            <h2 class="modal-title">Adicionar Novo Produto</h2>
            <div class="space-y-4">
                <div><label class="block text-sm text-gray-400 mb-1">Nome do Produto</label><input id="product-name-input" type="text" class="modal-text-input" placeholder="Ex: iPhone 13 Pro"></div>
                <div><label class="block text-sm text-gray-400 mb-1">Preço de Venda (R$)</label><input id="product-price-input" type="number" class="modal-text-input" placeholder="Ex: 4500.00"></div>
                <div><label class="block text-sm text-gray-400 mb-1">Custo do Produto (R$)</label><input id="product-cost-input" type="number" class="modal-text-input" placeholder="Ex: 3800.00"></div>
            </div>
            <button id="product-modal-save-btn" class="modal-save-btn">Salvar Produto</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/rotina-e-metas.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas e Produtos - Smart Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="rotina-e-metas.css">
    <style>
        .tab-btn {
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
            font-weight: 600;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tab-btn:hover {
            color: #e5e7eb;
        }
        .tab-btn.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 font-sans">

    <div id="metas-app" class="p-4 sm:p-6 lg:p-8">
        <header class="flex flex-wrap justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-white">Metas e Produtos</h1>
                <p id="header-user-name" class="text-gray-400">Bem-vindo!</p>
            </div>
            <a href="index.html" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                <i class="fas fa-arrow-left mr-2"></i> Voltar ao Hub
            </a>
        </header>

        <section id="metas-kpis" class="mb-8">
            <h2 class="text-xl font-semibold text-white mb-4">Minhas Metas</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="kpi-card">
                    <h3 class="kpi-title">Meta Mensal</h3>
                    <input type="text" id="meta-mensal" class="kpi-input" value="R$ 0,00">
                    <button data-target="meta-mensal" class="save-btn hidden">Salvar</button>
                </div>
                <div class="kpi-card">
                    <h3 class="kpi-title">Meta Diária</h3>
                    <input type="text" id="meta-diaria" class="kpi-input" value="R$ 0,00">
                    <button data-target="meta-diaria" class="save-btn hidden">Salvar</button>
                </div>
                <div class="kpi-card">
                    <h3 class="kpi-title">Comissão</h3>
                    <input type="text" id="comissao" class="kpi-input" value="0%">
                    <button data-target="comissao" class="save-btn hidden">Salvar</button>
                </div>
            </div>
        </section>

        <section id="product-section" class="mb-8">
            <div class="border-b border-gray-700 mb-4">
                <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                    <button id="tab-available" class="tab-btn active">Disponíveis</button>
                    <button id="tab-sold" class="tab-btn">Vendidos</button>
                </nav>
            </div>

            <div id="available-products-content">
                <h2 class="text-xl font-semibold text-white mb-4">Lista de Produtos Disponíveis</h2>
                <div id="product-list-container" class="product-list-container">
                </div>
                <button id="add-product-btn" class="add-product-btn">
                    <i class="fas fa-plus mr-2"></i>Adicionar Produto
                </button>
            </div>

            <div id="sold-products-content" class="hidden">
                <h2 class="text-xl font-semibold text-white mb-4">Lista de Produtos Vendidos</h2>
                <div id="sold-product-list-container" class="product-list-container">
                </div>
            </div>
        </section>

    </div>

    <div id="add-product-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="product-modal-close-btn" class="modal-close-btn">&times;</button>
            <h2 class="modal-title">Adicionar Novo Produto</h2>
            <div class="space-y-4">
                <div><label class="block text-sm text-gray-400 mb-1">Nome do Produto</label><input id="product-name-input" type="text" class="modal-text-input" placeholder="Ex: iPhone 13 Pro"></div>
                
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Categoria</label>
                    <select id="product-category-input" class="modal-text-input">
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>

                <div><label class="block text-sm text-gray-400 mb-1">Preço de Venda (R$)</label><input id="product-price-input" type="number" class="modal-text-input" placeholder="Ex: 4500.00"></div>
                <div><label class="block text-sm text-gray-400 mb-1">Custo do Produto (R$)</label><input id="product-cost-input" type="number" class="modal-text-input" placeholder="Ex: 3800.00"></div>
            </div>
            <button id="product-modal-save-btn" class="modal-save-btn">Salvar Produto</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/metas-e-produtos.js"></script>
</body>
</html>
